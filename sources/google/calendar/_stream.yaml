# Google Calendar Stream Configuration  
# Calendar events and appointments from Google Calendar API

name: google_calendar
source: google
display_name: Google Calendar
description: Calendar events and appointments

# Stream processing settings
ingestion:
  type: pull  # We fetch from Google API
  batch_type: events
  raw_data_type: CalendarEvent
  
# API configuration
api:
  endpoint: https://www.googleapis.com/calendar/v3
  rate_limit: 100  # requests per minute
  pagination: true
  max_results: 250
  
# Sync configuration
sync:
  schedule: "*/15 * * * *"  # Every 15 minutes
  type: token  # Uses sync tokens exclusively (no date ranges)
    
# Processing configuration
processing:
  normalization: true
  validation:
    required_fields:
      - id
      - summary
      - start
      - end