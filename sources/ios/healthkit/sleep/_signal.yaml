# Sleep Signal Configuration

name: ios_sleep
source: ios
stream: healthkit
display_name: Sleep Analysis
description: Sleep stages and quality tracking

unit:
  ucum: h  # hours
  display: hours
  
computation:
  algorithm: categorical
  value_type: categorical
  categories:
    - awake
    - light
    - deep
    - rem
  min_segment_size: 30  # minutes
  gap_threshold_seconds: 7200  # 2 hours

schedule:
  cron: "0 */1 * * *"  # Every hour
  priority: low

weight:
  macro: 0.9
  micro: 0.85

transitions:
  min_gap_seconds: 1800  # 30 minutes
  confidence_threshold: 0.85